<div class="container">
  <ag-grid-angular
    style="width: 100%; height: 500px"
    class="ag-theme-alpine"
    [gridOptions]="agGridOptions"
    [rowData]="dataList"
    [columnDefs]="colDefs"
  ></ag-grid-angular>

  <angular-slickgrid
    gridId="grid1"
    [columnDefinitions]="columnDefinitions"
    [gridOptions]="slickGridOptions"
    [dataset]="dataList"
  >
  </angular-slickgrid>
</div>
